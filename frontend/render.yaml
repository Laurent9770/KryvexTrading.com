services:
  - type: web
    name: kryvex-trading-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.js
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.css
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.ico
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.png
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /*.svg
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
