<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kryvex Trading</title>
    
    <!-- Meta refresh redirect for old domain -->
    <meta http-equiv="refresh" content="0;url=https://kryvextrading-com.onrender.com" id="redirect-meta">
    
    <!-- Redirect to unified domain if accessed from old frontend URL -->
    <script>
      // Immediate redirect for old domain
      if (window.location.hostname === 'kryvex-frontend.onrender.com') {
        const newUrl = 'https://kryvextrading-com.onrender.com' + window.location.pathname + window.location.search;
        console.log('ðŸ”„ Redirecting from old domain to:', newUrl);
        window.location.replace(newUrl);
      }
      
      // Also redirect if we're on the wrong domain
      if (window.location.hostname !== 'kryvextrading-com.onrender.com' && 
          window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1') {
        const newUrl = 'https://kryvextrading-com.onrender.com' + window.location.pathname + window.location.search;
        console.log('ðŸ”„ Redirecting to correct domain:', newUrl);
        window.location.replace(newUrl);
      }
      
      // Remove meta refresh after redirect
      setTimeout(() => {
        const meta = document.getElementById('redirect-meta');
        if (meta) meta.remove();
      }, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
