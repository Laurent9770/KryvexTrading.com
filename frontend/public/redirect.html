<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Kryvex Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ðŸ”„ Redirecting...</h1>
        <p>You're being redirected to the new Kryvex Trading platform.</p>
        <p><small>If you're not redirected automatically, <a href="https://kryvextrading-com.onrender.com" style="color: #fff; text-decoration: underline;">click here</a></small></p>
    </div>
    
    <script>
        // Get the current path and search parameters
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;
        const newUrl = 'https://kryvextrading-com.onrender.com' + currentPath + searchParams;
        
        console.log('ðŸ”„ Redirecting to:', newUrl);
        
        // Redirect after a short delay to show the message
        setTimeout(() => {
            window.location.replace(newUrl);
        }, 2000);
    </script>
</body>
</html>
