services:
  - type: web
    name: kryvex-trading-platform
    env: node
    plan: free
    buildCommand: |
      echo "🚀 Starting Kryvex Trading Platform build..."
      npm install
      echo "📦 Frontend dependencies..."
      cd frontend && npm install
      echo "🔨 Building React application..."
      npm run build
      echo "✅ Build completed successfully"
      cd ..
      echo "📁 Build directory contents:"
      ls -la frontend/dist/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main 